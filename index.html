<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="web dev practice">
    <meta name="author" content="Nikola Obradovic">
    <link rel="stylesheet" href="main.css">
    <title>Bakery Leila | Home</title>
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <a href="index.html">Bakery Leila logo</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="current">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>The only bakery you will ever need</h1>
        </div>
    </section>

    <section id="newsletter">
        <div class="container">
            <p>Subscribe to get our newsletter, discounts, and much more!</p>
            <form action="">
                <input type="email" placeholder="Enter email">
                <button type="submit" class="btn1">Subscribe</button>
            </form>
        </div>
    </section>

    <section id="boxes">
        <div class="container">
            <figure class="box">
                <img src="Images/pastry.jpg" alt="pastry">
                <figcaption>Pastry</figcaption>
                <p>All kinds of breads, pretzels and kiflis.</p>
            </figure>
            <figure class="box">
                <img src="Images/sweets.jpg" alt="sweets">
                <figcaption>Sweets</figcaption>
                <p>Royal taste donuts, pies and cakes.</p>
            </figure>
            <figure class="box">
                <img src="Images/pizza.jpg" alt="pizza">
                <figcaption>Pizza</figcaption>
                <p>Build your own pizza and get it delivered.</p>
            </figure>
        </div>
    </section>

    <footer>
        <p>Bakery Leila, Copyright &copy; 2019</p>
    </footer>
</body>

</html>
